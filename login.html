<!DOCTYPE html>
<html lang="ja">
	<html>
		<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width = device-width" />
			<title></title>
			<link rel="stylesheet" href="css/style.css" />
		</head>
		<body>
			<header></header>
			<div class="login">
				<div class="login-triangle"></div>

				<h2 class="login-header">Log in</h2>

				<div class="login-container">
					<p><input type="email" placeholder="Email" id="email" /></p>
					<p><input type="password" placeholder="Password" id="password" /></p>
					<p><input type="button" id="logInButton" value="Log in" /></p>
				</div>
			</div>
			<footer></footer>
			<script src="dist/index.js" type="module"></script>
			<script>
				document
					.getElementById("logInButton")
					.addEventListener("click", function () {
						Auth.signIn(
							document.getElementById("email").value,
							document.getElementById("password").value
						).then(() => {
							console.log("Log In Succeed!");
							window.location.href = "soluvision/index.html";
						});
					});
			</script>
		</body>
	</html>
</html>
